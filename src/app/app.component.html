<div class="app-container" [class.sidebar-collapsed]="!sidebarOpen">
  <div class="sidebar-overlay" [class.visible]="sidebarOpen && isMobile" (click)="closeSidebar()"></div>
  
  <div class="sidebar-container" [class.mobile]="isMobile" [class.open]="sidebarOpen">
    <app-sidebar 
      [collapsed]="!sidebarOpen" 
      [isMobile]="isMobile"
      (closeSidebar)="closeSidebar()"
    ></app-sidebar>
  </div>
  
  <div class="main-content">
    <app-header 
      [username]="username" 
      [sidebarOpen]="sidebarOpen"
      (toggleSidebar)="toggleSidebar()"
    ></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer class="footer">
      <div class="footer-content">
        Sublime POS 3 - Punto de venta gratuito programado con ❤️ por <a href="https://xdarwinpm.com" target="_blank">xDarwinPM</a>
      </div>
    </footer>
  </div>
</div>
