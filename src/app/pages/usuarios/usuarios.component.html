<div class="usuarios-container">
    <app-notification-banner></app-notification-banner>
  
    <div class="usuarios-table">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nombre }}</td>
            <td class="actions-cell">
              <button class="btn-action btn-enable" (click)="enableUser(usuario)">✓</button>
              <button class="btn-action btn-delete" (click)="deleteUser(usuario)">🗑️</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <button class="btn-floating">+</button>
  </div>
